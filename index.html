<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="UTF-8">
	  <title>Vanilla JavaScript Animated Counter</title>
	  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="icon">
				<i class="fa fa-youtube-play"></i>
			</div>
			<div class="counter" data-target="100000">0</div>
			<h3>Subscribers</h3>
		</div>

		<div class="content">
			<div class="icon">
				<i class="fa fa-instagram"></i>
			</div>
			<div class="counter" data-target="47000">0</div>
			<h3>Followers</h3>
		</div>

		<div class="content">
			<div class="icon">
				<i class="fa fa-facebook-official"></i>
			</div>
			<div class="counter" data-target="15000">0</div>
			<h3>Likes</h3>
		</div>

		<div class="content">
			<div class="icon">
				<i class="fa fa-twitter"></i>
			</div>
			<div class="counter" data-target="7000">0</div>
			<h3>Connections</h3>
		</div>
	</div>

	<script src="first.js"></script>
</body>
</html>
